<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>One Drink Page:</title>
</head>
<body class="container">
    <nav class="navbar navbar-expand-xl navbar-light bg-light">
        <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">Cocktail Haven</a>
            <div class="collapse navbar-collapse show" id="navbarBasic">
                <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/create/drink">Add a Cocktail</a>
                </li>
                <li class="nav-item">
                    <a href="/dashboard" class="nav-link active" aria-current="page" >Back to the Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/log_out">Logout</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="createDrink">
        <h2 id="cocktail-name">{{drink.name}} Cocktail</h2>
        <p><strong>Spirit:</strong> {{drink.spirit}}</p>
        <p><strong>Ingredients:</strong> {{drink.ingredient}}</p>
        <p><strong>Mixing Instructions:</strong> {{drink.instruction}}</p>
        <p><em>Created by: {{drink.user}}</em></p>
    </div>
</body>
</html>
