<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Update User Info:</title>
</head>
<body class="container">
    <nav class="navbar navbar-expand-xl navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Cocktail Haven</a>
                <div class="collapse navbar-collapse show" id="navbarBasic">
                    <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/account">My Account</a>
                    </li>
                    <li class="nav-item">
                        <a href="/dashboard" class="nav-link active" aria-current="page" >Back to the Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/log_out">Logout</a>
                    </li>
                    </ul>
                </div>
        </div>
    </nav>
    <div class="createDrink">
        {% with messages = get_flashed_messages(category_filter=['update']) %}
                {% if messages %}
                    <ul>
                    {% for message in messages %}
                        <li class="error">{{message}}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        <form action="/account/update/user" method="POST">
            <div class="form-group">
                <label for="first_name">First name:</label>
                <input type="text" name="first_name" class="form-control" placeholder="Change your first name">
            </div>
            <div class="form-group">
                <label for="last_name">Last name:</label>
                <input type="text" name="last_name" class="form-control" placeholder="Change your last name">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" class="form-control" placeholder="Update your password goes here!">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" name="confirm_password" class="form-control" placeholder="Confirm your updated password please!">
            </div>
            <div class="form-check">
                <input type="hidden" name="id" value="{{session['user_id']['id']}}">
            </div>
            <button type="submit" class="btn btn-success">Update!</button>
        </form>
    </div>
</body>
</html>
