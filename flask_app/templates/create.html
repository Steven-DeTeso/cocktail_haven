<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Create Drink</title>
</head>
<nav class="navbar navbar-expand-xl navbar-light bg-light">
        <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">Cocktail Haven</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarBasic" aria-controls="navbarBasic" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse show" id="navbarBasic">
            <ul class="navbar-nav me-auto mb-2 mb-xl-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/create/drink">Add a Cocktail</a>
            </li>
            <li class="nav-item">
                <a href="/dashboard" class="nav-link active" aria-current="page" >Back to the Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/log_out">Logout</a>
            </li>
            </ul>
            <!-- if wanting to use this search form, need to write a route -->
            <!-- <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
            </form> -->
        </div>
        </div>
</nav>
<body class="container">
    <div class="createDrink">
        {% with messages = get_flashed_messages(category_filter=['drink']) %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li class="error">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form action="/create" method="POST">
            <div class="row">
                <div class="col-md-12">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" name="name" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="spirit" class="form-label">Main Spirit:</label>
                    <select class="form-select" name="spirit">
                        <option selected disabled value="0">Please select one:</option>
                        <option value="Vodka">Vodka</option>
                        <option value="Gin">Gin</option>
                        <option value="Whiskey-Rye">Whiskey-Rye</option>
                        <option value="Whiskey-Bourbon">Whiskey-Bourbon</option>
                        <option value="Whiskey-Other">Whiskey-Other</option>
                        <option value="Tequila">Tequila</option>
                        <option value="Mezcal">Mezcal</option>
                        <option value="Rum">Rum</option>
                        <option value="Brandy">Brandy</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="brief_description">Brief Description: one to two sentences about this cocktail:</label>
                    <textarea name="brief_description" class="form-control"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="ingredients">Ingredients and Measurements:</label>
                    <textarea name="ingredient" class="form-control"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="instruction">Instructions:</label>
                    <textarea name="instruction" class="form-control"></textarea>
                </div>
            </div>
            <input type="hidden" name="user_id" value="{{session['user_id']['id']}}">
            <button type="submit" class="btn btn-success mt-2">Create</button>
        </form>
    </div>
</body>
</html>
