<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Register page</title>
</head>
<nav class="navbar navbar-expand-xl navbar-light bg-light">
    <a class="navbar-brand login-nav">Welcome to the Cocktail Haven</a>
</nav>
<body>
    <div class="row justify-content-around">
        <div class="col-md-4 register">
            <h1>Register</h1>
            {% with messages = get_flashed_messages(category_filter=['register']) %}
                {% if messages %}
                    <ul>
                    {% for message in messages %}
                        <li class="error">{{message}}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <form action="/register/user" method="POST">
                <div class="form-group">
                    <label for="first_name">First name:</label>
                    <input type="text" name="first_name" class="form-control" placeholder="Enter your first name here...">
                </div>
                <div class="form-group">
                    <label for="last_name">Last name:</label>
                    <input type="text" name="last_name" class="form-control" placeholder="Enter your last name here...">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email here...">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" class="form-control" placeholder="Your password goes here!">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" name="confirm_password" class="form-control" placeholder="Confirm your password please!">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio" id="exampleRadios1" value="verified">
                    <input hidden="hidden" class="form-check-input" type="radio" name="radio" id="exampleRadios0" value="not_verified" checked>
                    <label class="form-check-label" for="radio"><span>CLICK ME</span> to verify you're NOT a robot.</label>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <a class="btn btn-outline-success" href="/">Back to Login</a>
        </div>
    </div>
</body>
</html>
